<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShoreSquad</title>
  <meta name="description" content="Rally your crew, track weather, and hit the next beach cleanup with our dope map app!">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>ShoreSquad</h1>
    <nav>
      <ul>
        <li><a href="#map">Map</a></li>
        <li><a href="#weather">Weather</a></li>
        <li><a href="#crew">Crew</a></li>
        <li><a href="#events">Events</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="hero">
      <h2>Rally your crew, track weather, and hit the next beach cleanup!</h2>
      <p>Mobilize, plan, and make a difference with ShoreSquad.</p>
      <button id="join-btn">Join a Cleanup</button>
    </section>
    <section id="map">
      <h3>Find Cleanups Near You</h3>
      <div id="map-container" aria-label="Map of beach cleanups"></div>
    </section>
    <section id="weather">
      <h3>Weather Tracker</h3>
      <div id="weather-info" aria-live="polite"></div>
    </section>
    <section id="crew">
      <h3>Your Crew</h3>
      <div id="crew-list"></div>
    </section>
    <section id="events">
      <h3>Upcoming Cleanups</h3>
      <div id="events-list"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 ShoreSquad. Eco-action made fun and connected.</p>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
